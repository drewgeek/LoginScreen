<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet"> 
    <title>Login Screen</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">A project based approach to learn Modal</h1>
                <p class="text-center"><a href="#" data-bs-target="#login-modal" data-bs-toggle="modal" role="button" class="btn btn-primary btn-lg" >Login Here</a></p>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img id="img_logo" class="img-thumbnail" src="./images/logo.png" alt="logo">
                </div>
    
                <div id="div-forms">
                    <form>
                        <div class="modal-body">
                            <div>
                                <span>Type your Email and password here:</span>
                            </div>
                            <input class="form-control" placeholder="Email" type="text" required>
                            <input class="form-control" placeholder="Password" type="password" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="submit" class=" btn btn-primary btn-lg btn-block">Login</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="submit" class=" btn btn-primary btn-lg btn-block">SignUp</button>
                                </div>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div> 
    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
